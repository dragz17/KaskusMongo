            - RS2=rs2
            - RS3=rs3
            - RS4=rs4
            - RS5=rs5
            - RS6=rs6
            - RS7=rs7
            - RS8=rs8
            - RS9=rs9
            - RS10=rs10
            - RS11=rs11
            - RS12=rs12
            - PORT=27017
            - PORT1=27017
            - PORT2=27017
            - PORT3=27017
        entrypoint: [ "/scripts/init-shard-12.sh" ]
        restart: on-failure:20
